<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8"/>
		<title>Test</title>
		
		<style>
			.error{
				color: red;
			}
		</style>
		
	</head>

<body>

{% if msg %}
	<h1>{{ msg }}</h1>
{% endif %}

	<section>
		
		<form action="/test/" method="POST">{% csrf_token %}
			{% for input in form %}
			
				<div>								
					<label>{{ input.label }}</label> <span class="error">{{ input.errors }}</span>
					{{ input }}
				</div>
		
			{% endfor %}
			
			<div>
				<input type="submit" value="Send"/>
				<input type="reset" value="Clear"/>
			</div>
			
		</form>
	
	</section>

</body>
</html>
